<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="trainer app">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nithin Neelakanta Rao">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trainer Search App </title>
    <style>
        h2 {
            font-family: consolas;
            text-align: center;
            font-style: oblique;
            color: brown;
        }

        label {
            font-size: 20px;
            display: inline-block;
            width: 100px;
        }

        .input {
            width: 150px;
            font-size: 15px;
            font-weight: bold;
            padding: 2px;
            border-radius: 3px;
            height: 20px;
            border-color: 5px solid brown;
        }

        div>div {
            margin-bottom: 8px;
        }

        button {
            margin-left: 110px;
            background-color: yellow;
            border-color: 5px solid brown;
            height: 30px;
            width: 100px;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: solid;
        }
    </style>
</head>

<body>
    <h2> User Login Page </h2>
    <div>
        <div>
            <label for="username"> Username </label>
            <input class="input" type="text" value="" id="username">
        </div>
        <div>
            <label for="password"> Password </label>
            <input class="input" type="password" value="" id="password">
        </div>
        <button id="myButton" onclick="loginUser()"> Submit </button>
    </div>
    <script>
        function loginUser() {
            // Get values from input fields
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            // Check if username is empty
            if (username === '') {
                alert('Username cannot be empty');
                return;
            }

            // Check if password is empty
            if (password === '') {
                alert('Password cannot be empty');
                return;
            }

            // Check if password length is at least 6 characters
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            // Check if password contains at least one uppercase letter
            var hasUpperCase = /[A-Z]/.test(password);
            if (!hasUpperCase) {
                alert('Password must contain at least one uppercase letter');
                return;
            }

            // Check if password contains both letters and digits
            var hasLetter = /[a-zA-Z]/.test(password);
            var hasDigit = /[0-9]/.test(password);
            if (!(hasLetter && hasDigit)) {
                alert('Password must contain both letters and digits');
                return;
            }

            // Check if password contains only allowed characters (letters, digits, '.', and '_')
            var allowedCharsRegex = /^[a-zA-Z0-9._]+$/;
            if (!allowedCharsRegex.test(password)) {
                alert('Password can only contain letters, digits, ".", and "_"');
                return;
            }

            // Check if password contains spaces or other symbols
            if (/\s/.test(password)) {
                alert('Password cannot contain spaces or other symbols');
                return;
            }

            // If all conditions pass
            alert('User login successful');
        }
    </script>
</body>

</html>
